
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Minventure - A Minimalist Adventure</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/minventure.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/respond.min.js"></script>
  <![endif]-->
  </head>

  <body>

    <div id="container">

      <div id="gameControls">
          <h1>Minventure</h1>
          <a href="#about">About</a>
          <a href="#save">Save</a>
          <a href="#load">Load</a>
      </div>

      <table id="attributes">
        <tbody>
          <tr>
            <td>Health</td>
            <td><span id="health"></span> / <span id="maxHealth"></span></td>
          </tr>            
          <tr>
            <td>Level</td>
            <td><span id="level"></span></td>
          </tr>            
          <tr>
            <td>Experience</td>
            <td><span id="experience"></span></td>
          </tr>            
          <tr>
            <td>Money</td>
            <td><span id="money"></span></td>
          </tr>            
          <tr>
            <td>Loot</td>
            <td><span id="loot"></span></td>
          </tr>            
        </tbody>
      </table>

      <div id="encounter">
        <table>
          <tr>
            <td></td>
            <td id="description"></td>
            <td id="limit"></td>
          </tr>
        </table>
      </div>

      <div id="playerControls">
        <div class="controlRow">
          <button id="move">Move!</button>
        </div>
        <div class="controlRow">
          <button id="fight">Fight!</button>
          <div id="monsterStats">
          </div>
        </div>
        <div class="controlRow">
          <button id="buy">Buy!</button>
          <input type="range" name="buyRange" min="0" max="100" step="5"/>
        </div>
        <div class="controlRow">
          <button id="sell">Sell!</button>
          <input type="range" name="buyRange" min="0" max="100" step="5"/>
        </div>
        <div class="controlRow">
          <button id="rest">Rest?</button>
        </div>
      </div>

    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="minventure.js"></script>
  </body>
</html>
